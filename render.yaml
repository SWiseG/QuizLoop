services:
  - type: web
    name: quizloop-api
    runtime: dotnet
    region: oregon
    plan: free
    buildCommand: cd backend && dotnet publish QuizLoop.Api/QuizLoop.Api.csproj -c Release -o out
    startCommand: cd backend/out && dotnet QuizLoop.Api.dll
    envVars:
      - key: ASPNETCORE_URLS
        value: http://0.0.0.0:10000
      - key: ASPNETCORE_ENVIRONMENT
        value: Production
      - key: Firebase__ProjectId
        value: quizloop-prod
