<ion-header class="ion-no-border">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/home" color="primary"></ion-back-button>
        </ion-buttons>
        <ion-title class="ql-h3">{{ 'LEADERBOARD.TITLE' | translate }}</ion-title>
    </ion-toolbar>
    <ion-segment [(ngModel)]="category" mode="md">
        <ion-segment-button value="daily">
            <ion-label>{{ 'LEADERBOARD.DAILY' | translate }}</ion-label>
        </ion-segment-button>
        <ion-segment-button value="weekly">
            <ion-label>{{ 'LEADERBOARD.WEEKLY' | translate }}</ion-label>
        </ion-segment-button>
        <ion-segment-button value="alltime">
            <ion-label>{{ 'LEADERBOARD.ALL_TIME' | translate }}</ion-label>
        </ion-segment-button>
    </ion-segment>
</ion-header>

<ion-content [fullscreen]="true" class="ql-page">
    <div class="ql-animate-fade-in">
        <!-- Top 3 Visualization (Placeholder) -->
        <div
            style="display: flex; justify-content: space-around; align-items: flex-end; margin-bottom: 2rem; padding: 1rem;">
            <div style="text-align: center;">
                <div
                    style="width: 60px; height: 60px; background: #C0C0C0; border-radius: 50%; margin-bottom: 0.5rem; border: 2px solid silver;">
                </div>
                <span class="ql-caption">Player 2</span>
            </div>
            <div style="text-align: center;">
                <div
                    style="width: 80px; height: 80px; background: #FFD700; border-radius: 50%; margin-bottom: 0.5rem; border: 4px solid gold;">
                </div>
                <span class="ql-h3">Player 1</span>
            </div>
            <div style="text-align: center;">
                <div
                    style="width: 50px; height: 50px; background: #CD7F32; border-radius: 50%; margin-bottom: 0.5rem; border: 2px solid #8c5d2e;">
                </div>
                <span class="ql-caption">Player 3</span>
            </div>
        </div>

        <!-- List -->
        <ion-list lines="none" class="ion-no-padding" style="background: transparent;">
            <div *ngFor="let i of [4,5,6,7,8,9,10]" class="ql-card"
                style="margin-bottom: 0.5rem; display: flex; align-items: center; gap: 1rem;">
                <span class="ql-h3" style="width: 30px; color: var(--ql-text-secondary);">{{ i }}</span>
                <div style="width: 40px; height: 40px; background: var(--ql-surface-elevated); border-radius: 50%;">
                </div>
                <div style="flex: 1;">
                    <span class="ql-body">Quiz Master {{ i }}</span>
                    <p class="ql-caption">12,450 pts</p>
                </div>
            </div>
        </ion-list>
    </div>
</ion-content>
